<!DOCTYPE html>
<html>
<head>
    <title>TrendDrip AI</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 80px;
        }
        select, input, button {
            padding: 12px;
            margin: 10px;
            font-size: 18px;
        }
        button {
            background: #00ff99;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ðŸ”¥ TrendDrip AI Design Generator</h1>

<select id="style">
    <option value="1">Graffiti Mascots</option>
    <option value="2">Street Typography</option>
    <option value="3">Anime Streetwear</option>
    <option value="4">Logo Emblems</option>
</select>

<br>

<input type="number" id="count" placeholder="How many designs?" value="3">

<br>

<button onclick="run()">Generate Collection</button>

<script>
async function run() {
    const style = document.getElementById('style').value;
    const count = document.getElementById('count').value;

    const res = await fetch('/generate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({style: parseInt(style), count: parseInt(count)})
    });

    const data = await res.json();
    window.location = '/download?zip_name=' + data.zip;
}
</script>

</body>
</html>
